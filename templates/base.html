<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles -->
    <link href="{{ url_for('static', filename= 'css/shows.css') }}" rel="stylesheet">


    <title>{% block title %} {% endblock %}</title>
  </head>


  <body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename= 'sitepics/icon.svg') }}" width="30" height="30" class="d-inline-block align-top" alt="">
                Shows to go
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/theatres?type=all"> Театры <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/perfomances?subgenre=all"> Спектакали </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/musics?subgenre=all"> Мюзиклы </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/operas?subgenre=all"> Оперы </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/shows?subgenre=all"> Шоу </a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0" method="post" action="{{ url_for('search') }}">
                    <input class="form-control mr-sm-2" type="text" aria-label="Поиск">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Поиск</button>
                </form>
            </div>
        </nav>
    </header>

    <main role="main">
    {% block content %} {% endblock %}
    </main>

      <!-- Низ сайта -->
  <footer class="container">
    <p class="float-right"><a class="text-info" href="#">Наверх</a></p>
    <p>&copy; 2020 Настенька очень старалась &middot; </p>
  </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
